<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .slider-container{
          margin-top: 100px;
          background-color: rgb(255, 238, 241);
          border-radius: 20px;
          padding: 20px;
        }
      </style>  

</head>
  <body>
    <!-- header section start's here  -->
    <header>
        <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-1">
              <a class="navbar-brand" href="#">
                <img class="img-fluid" src="./images/logo.png" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Shoes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Backpack</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Subscribe</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- header section end's here  -->

    <!-- slider section start's here  -->
    <section class="slider">
        <div class="container slider-container">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h1>Cool Dude Head Phone</h1>
                            <p>some description for product</p>
                            <h1>1200 Tk</h1>
                            <a class="btn btn-danger" href="#">Buy Now</a>
                        </div>
                        <div class="col-md-6">
                            <img class="img-fluid w-75" src="./images/banner-images/headphone.png" alt="">
                        </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h1>Cool Dude Head Phone</h1>
                            <p>some description for product</p>
                            <h1>1200 Tk</h1>
                            <a class="btn btn-danger" href="#">Buy Now</a>
                        </div>
                        <div class="col-md-6">
                            <img class="img-fluid w-75" src="./images/banner-images/headphone.png" alt="">
                        </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h1>Cool Dude Head Phone</h1>
                            <p>some description for product</p>
                            <h1>1200 Tk</h1>
                            <a class="btn btn-danger" href="#">Buy Now</a>
                    </div>
                    
                        <div class="col-md-6">
                            <img class="img-fluid w-75" src="./images/banner-images/headphone.png" alt="">
                        </div>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </section>
    <!-- slider section end's here  -->

    <section class="category mt-5">
        <div class="container category-container">
            <div class="row">
                <div class="col-md-4">
                    <div class="category-card d-flex align-items-center p-3 bg-info rounded-5">
                        <h1>Cateogry</h1>
                        <img src="./images/categories/bag.png" alt="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="category-card d-flex align-items-center p-3 bg-info rounded-5">
                        <h1>Cateogry</h1>
                        <img src="./images/categories/shoes.png" alt="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="category-card d-flex align-items-center p-3 bg-info rounded-5">
                        <h1>Cateogry</h1>
                        <img src="./images/categories/watch.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
